<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leave Encashment Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: #f9f9f9;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        min-height: 100vh;
        box-sizing: border-box;
    }
    h2, h3 {
        text-align: center;
        color: #333;
        margin: 0;
        padding: 0;
    }
    table {
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    th, td {
        border: 1px solid #e0e0e0;
        padding: 12px;
        text-align: left;
    }
    th {
        background: #f0f0f0;
        font-weight: bold;
        color: #555;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    .btn {
        padding: 10px 20px;
        cursor: pointer;
        border: none;
        color: white;
        background: #4CAF50;
        border-radius: 5px;
        font-size: 16px;
        transition: background 0.3s ease;
    }
    .btn-clear {
        background: #f44336;
    }
    .btn:hover {
        opacity: 0.9;
    }
    .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border: 2px solid red;
        padding: 20px;
        z-index: 1000;
        animation: blink 1s infinite;
        font-weight: bold;
        text-align: center;
        color: red;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
        border-radius: 8px;
    }
    @keyframes blink {
        0%, 50%, 100% { background-color: #fff0f0; }
        25%, 75% { background-color: #ffcccc; }
    }
    .footer {
        text-align: center;
        font-size: 12px;
        color: gray;
    }
    .ad-container {
        width: 100%;
        max-width: 600px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 10px;
        box-sizing: border-box;
    }
</style>
</head>
<body>

<h2>Leave Encashment Calculator</h2>

<table>
    <tr>
        <th>Basic Pay</th>
        <td><input type="number" id="basic" oninput="calculate()"></td>
    </tr>
    <tr>
        <th>DA (%)</th>
        <td><input type="number" id="daPercent" value="55" oninput="calculate()"></td>
    </tr>
    <tr>
        <th>EL Days</th>
        <td><input type="number" id="el" oninput="calculate()"></td>
    </tr>
    <tr>
        <th>HPL Days</th>
        <td><input type="number" id="hpl" oninput="calculate()"></td>
    </tr>
</table>

<h3>Calculation</h3>
<table>
    <tr>
        <th>Description</th>
        <th>Amount</th>
    </tr>
    <tr>
        <td id="calcEL">—</td>
        <td id="amtEL">—</td>
    </tr>
    <tr>
        <td id="calcHPL">—</td>
        <td id="amtHPL">—</td>
    </tr>
    <tr>
        <th>Total</th>
        <th id="total">—</th>
    </tr>
    <tr>
        <th>Round Off</th>
        <td id="roundoff">—</td>
    </tr>
    <tr>
        <th style="text-align:left;">Amount in Words</th>
        <td id="amountWords">—</td>
    </tr>
</table>

<button class="btn btn-clear" onclick="clearData()">Clear Data</button>

<div class="popup" id="alertPopup"></div>

<!-- Adstera Ad Block -->
<div class="ad-container">
    <script type="text/javascript">
        atOptions = {
            'key' : '240228b73af9e21710c74529708954ba',
            'format' : 'iframe',
            'height' : 90,
            'width' : 728,
            'params' : {}
        };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/240228b73af9e21710c74529708954ba/invoke.js"></script>
</div>

<div class="footer"><h1>Created by CISF HC/Min Dibakar Roy</h1></div>

<script>
function calculate() {
    let basic = parseFloat(document.getElementById("basic").value) || 0;
    let daPercent = parseFloat(document.getElementById("daPercent").value) || 0;
    let el = parseFloat(document.getElementById("el").value) || 0;
    let hpl = parseFloat(document.getElementById("hpl").value) || 0;

    let da = basic * daPercent / 100;
    let totalBasicDA = basic + da;

    // Alerts
    if (el > 300) {
        showPopup("EL should be 300 or less");
    } else if (hpl > 300) {
        showPopup("HPL should be 300 or less");
    } else if ((el + hpl) > 300) {
        showPopup("Total (EL + HPL) should be 300 or less");
    } else {
        hidePopup();
    }

    // EL calculation
    let elAmt = totalBasicDA * el / 30;
    document.getElementById("calcEL").textContent = `${totalBasicDA.toLocaleString()} × ${el}/30 (EL)`;
    document.getElementById("amtEL").textContent = el ? `₹ ${elAmt.toFixed(2)}` : "—";

    // HPL calculation
    let hplAmt = totalBasicDA * hpl / 60;
    document.getElementById("calcHPL").textContent = `${totalBasicDA.toLocaleString()} × ${hpl}/60 (HPL)`;
    document.getElementById("amtHPL").textContent = hpl ? `₹ ${hplAmt.toFixed(2)}` : "—";

    let total = elAmt + hplAmt;
    document.getElementById("total").textContent = `₹ ${total.toFixed(2)}`;
    document.getElementById("roundoff").textContent = `₹ ${Math.round(total)}`;
    document.getElementById("amountWords").textContent = numberToWords(Math.round(total));
}

function clearData() {
    document.getElementById("basic").value = "";
    document.getElementById("daPercent").value = "55";
    document.getElementById("el").value = "";
    document.getElementById("hpl").value = "";
    document.getElementById("calcEL").textContent = "—";
    document.getElementById("amtEL").textContent = "—";
    document.getElementById("calcHPL").textContent = "—";
    document.getElementById("amtHPL").textContent = "—";
    document.getElementById("total").textContent = "—";
    document.getElementById("roundoff").textContent = "—";
    document.getElementById("amountWords").textContent = "—";
    hidePopup();
}

function numberToWords(num) {
    if (num === 0) return "Zero Rupees Only";

    const s = ["", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine", "Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"];
    const t = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];

    function inWords(n) {
        let str = "";
        if (n < 20) {
            str += s[n];
        } else {
            str += t[Math.floor(n / 10)] + " " + s[n % 10];
        }
        return str.trim();
    }

    let words = "";
    let n = Math.floor(num);

    // Crores
    if (n >= 10000000) {
        words += inWords(Math.floor(n / 10000000)) + " Crore ";
        n %= 10000000;
    }
    // Lakhs
    if (n >= 100000) {
        words += inWords(Math.floor(n / 100000)) + " Lakh ";
        n %= 100000;
    }
    // Thousands
    if (n >= 1000) {
        words += inWords(Math.floor(n / 1000)) + " Thousand ";
        n %= 1000;
    }
    // Hundreds
    if (n >= 100) {
        words += inWords(Math.floor(n / 100)) + " Hundred ";
        n %= 100;
    }
    // Tens and Ones
    if (n > 0) {
        words += inWords(n);
    }

    return words.trim() + " Rupees Only";
}

function showPopup(message) {
    let popup = document.getElementById("alertPopup");
    popup.textContent = message;
    popup.style.display = "block";
}

function hidePopup() {
    document.getElementById("alertPopup").style.display = "none";
}
</script>

</body>
</html>
